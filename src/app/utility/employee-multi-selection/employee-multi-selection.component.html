<div class="employeeContainer">
  <div class="tags">
    <ul class="tag-list">
      <li class="tag-item" *ngFor="let employee of employeeList; let i = index">
        <span>{{employee.name}}</span>
        <span class="deleteEmployee" (click)="deleteEmployee(i)"> x</span></li>
    </ul>
    <input type="text" class="userInput" autocomplete="off" placeholder="Search the staff names"
    [(ngModel)]="employeeName" (ngModelChange)="getEmployeeValues(employeeName)" pattern="^[A-Za-z*]{0,40}$"
     #name="ngModel" (blur)="onBlur()"> 
     <!-- (blur)="onBlur() pattern="^[a-zA-Z0-9_ .-.#]{0,40}$" Add new hashtag (Max 10 tags)" -->
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name may contain text and can have maximum 40 length</div>
  </div>
  <div id="myDropdown" class="dropdown-content" [ngClass]="{'show': showDropdown == true}">
      <a (click)="selectEmployee(employee)" *ngFor="let employee of storedList; let i = index" class="suggestionList">{{employee.name}}({{employee.ppc}})</a>
  </div>
</div>
