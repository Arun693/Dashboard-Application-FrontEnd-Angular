<div class="card">
    <div class="card-body">
      <div class="row border-botm">
        <div class="col-xs-3 col-lg-3">
          <div class="database-icon text-center">
            <i [ngClass]="cardData.class" aria-hidden="true"></i>
          </div>
        </div>
        <div class="col-xs-9 col-lg-9">
          <div class="text-right card-header-name">{{cardData.name}}</div>
          <div class="text-right" *ngIf="cardData.count">{{cardData.count}}</div>
        </div>
      </div>
      <div class="card-actions row" *ngIf="cardData && cardData.children && cardData.children.length > 0">
        <div class="col-xs-6 col-lg-6" *ngFor="let actions of cardData.children" routerLink="{{actions.state}}">{{actions.name}}</div>
        <!-- <div class="col-xs-6 col-lg-6">View Documents</div> -->
      </div>
    </div>
  </div>
